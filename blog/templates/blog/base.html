{% load static %}
<html>
<head>
    <title>Matt Clutterbuck</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-folder-open"></span></a>
            <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>
            <p class="top-menu">Hello {{ user.username }}</p>

            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            {% endif %}
            <h1><a href="/">Sample Website</a></h1>
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li><a href="{% url 'homepage' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'post_list' %}">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="footer_wrapper">
        <div class="footer">
            &copy; 2020 Matthew Clutterbuck
            <a href="https://www.linkedin.com/in/matthew-clutterbuck-8561651a2/" target="_blank"><img alt="LinkedIn" src="{% static 'images/linkedin.png' %}" width="20" height="20"></a>
            <a href="https://github.com/2015ukclutt" target="_blank"><img alt="GitHub" src="{% static 'images/github.svg' %}" width="20" height="20"></a>

        </div>
    </div>
</body>

</html>
